# ============================================================================
# NEXO PLATFORM - CI Reusable Workflow
# ============================================================================
# Workflow reutiliz√°vel para CI de qualquer servi√ßo do monorepo.
# Padr√£o enterprise: Um √∫nico workflow, m√∫ltiplos servi√ßos via matrix.
# ============================================================================

name: _CI Reusable

on:
  workflow_call:
    inputs:
      service:
        description: "Nome do servi√ßo (nexo-be, nexo-fe, nexo-auth)"
        required: true
        type: string
      working_directory:
        description: "Diret√≥rio do servi√ßo"
        required: true
        type: string
      dockerfile_path:
        description: "Caminho do Dockerfile"
        required: false
        type: string
        default: "Dockerfile"
      run_tests:
        description: "Executar testes"
        required: false
        type: boolean
        default: true
      run_e2e:
        description: "Executar testes E2E"
        required: false
        type: boolean
        default: false
      build_type:
        description: "Tipo de build (node, maven, docker-only)"
        required: false
        type: string
        default: "node"
    outputs:
      image_tag:
        description: "Tag da imagem Docker gerada"
        value: ${{ jobs.build.outputs.image_tag }}
      image_digest:
        description: "Digest da imagem Docker"
        value: ${{ jobs.build.outputs.image_digest }}

# Permiss√µes herdadas do workflow principal
permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: geraldobl58

jobs:
  # ============================================
  # Job 0: Setup - Prepara vari√°veis
  # ============================================
  setup:
    name: ‚öôÔ∏è Setup
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.vars.outputs.image_name }}
    steps:
      - name: Set variables
        id: vars
        run: echo "image_name=geraldobl58/${{ inputs.service }}" >> $GITHUB_OUTPUT

  # ============================================
  # Job 1: Lint e Valida√ß√£o
  # ============================================
  lint:
    name: üîç Lint & Validate
    runs-on: ubuntu-latest
    needs: setup
    env:
      IMAGE_NAME: ${{ needs.setup.outputs.image_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: inputs.build_type == 'node'
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        if: inputs.build_type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Java
        if: inputs.build_type == 'maven'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Install dependencies (Node)
        if: inputs.build_type == 'node'
        run: pnpm install --frozen-lockfile

      - name: Lint (Node)
        if: inputs.build_type == 'node'
        run: pnpm --filter ${{ inputs.service }} lint
        continue-on-error: true

      - name: Type Check (Node)
        if: inputs.build_type == 'node'
        run: pnpm --filter ${{ inputs.service }} build
        continue-on-error: true

      - name: Lint (Maven)
        if: inputs.build_type == 'maven'
        working-directory: ${{ inputs.working_directory }}
        run: mvn validate -B

  # ============================================
  # Job 2: Testes
  # ============================================
  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: [setup, lint]
    if: inputs.run_tests
    env:
      IMAGE_NAME: ${{ needs.setup.outputs.image_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: inputs.build_type == 'node'
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        if: inputs.build_type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Java
        if: inputs.build_type == 'maven'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Install dependencies
        if: inputs.build_type == 'node'
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests (Node)
        if: inputs.build_type == 'node'
        run: pnpm --filter ${{ inputs.service }} test
        continue-on-error: true

      - name: Run E2E Tests
        if: inputs.run_e2e && inputs.build_type == 'node'
        run: pnpm --filter ${{ inputs.service }} test:e2e
        continue-on-error: true

      - name: Run Tests (Maven)
        if: inputs.build_type == 'maven'
        working-directory: ${{ inputs.working_directory }}
        run: mvn test -B

  # ============================================
  # Job 3: Build & Push Docker
  # ============================================
  build:
    name: üê≥ Build & Push
    runs-on: ubuntu-latest
    needs: [setup, lint, test]
    if: always() && (needs.lint.result == 'success') && (needs.test.result == 'success' || needs.test.result == 'skipped')
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ${{ needs.setup.outputs.image_name }}
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login ANTES do setup para evitar rate limit nas imagens base
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Pull das imagens base com cache (evita rate limit)
      - name: Pull base images (with retry)
        run: |
          echo "üîÑ Pulling base images with retry logic..."
          for i in 1 2 3; do
            docker pull node:20-alpine && break || sleep 30
          done
        continue-on-error: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:master

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and Push
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.working_directory }}/${{ inputs.dockerfile_path }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      # SBOM generation - opcional, n√£o deve falhar o build
      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        continue-on-error: true
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ inputs.service }}.json

  # ============================================
  # Job 4: Security Scan
  # ============================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: github.event_name != 'pull_request' && needs.build.result == 'success'
    env:
      IMAGE_NAME: ${{ needs.setup.outputs.image_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true
