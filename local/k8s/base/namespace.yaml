# ============================================================================
# NEXO PLATFORM - Kubernetes Namespace
# ============================================================================
# Namespace base para o ambiente de desenvolvimento
# ============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: nexo-dev
  labels:
    app.kubernetes.io/name: nexo
    app.kubernetes.io/environment: dev
    app.kubernetes.io/managed-by: argocd
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: nexo-dev-quota
  namespace: nexo-dev
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "50"
    configmaps: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: nexo-dev-limits
  namespace: nexo-dev
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
