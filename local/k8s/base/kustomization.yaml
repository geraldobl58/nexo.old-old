apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nexo-dev

resources:
  - namespace.yaml
  - configmaps.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - keycloak.yaml
  - backend.yaml
  - frontend.yaml
  - ingress.yaml
  - network-policies.yaml

commonLabels:
  app.kubernetes.io/part-of: nexo-platform
  app.kubernetes.io/managed-by: kustomize
