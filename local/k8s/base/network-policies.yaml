# ============================================================================
# NEXO PLATFORM - Network Policies
# ============================================================================
# Políticas de rede para segurança zero-trust
# ============================================================================

# Deny all ingress by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: nexo-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow ingress to frontend from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-ingress
  namespace: nexo-dev
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nexo-fe
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000

---
# Allow ingress to backend from frontend and ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-ingress
  namespace: nexo-dev
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nexo-be
  policyTypes:
    - Ingress
  ingress:
    # From ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # From frontend (internal)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nexo-fe
      ports:
        - protocol: TCP
          port: 3000
    # From Prometheus (metrics)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3000

---
# Allow backend to access postgres
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-from-backend
  namespace: nexo-dev
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nexo-be
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: keycloak
      ports:
        - protocol: TCP
          port: 5432

---
# Allow backend to access redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-from-backend
  namespace: nexo-dev
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nexo-be
      ports:
        - protocol: TCP
          port: 6379

---
# Allow ingress to keycloak
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-keycloak-ingress
  namespace: nexo-dev
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  policyTypes:
    - Ingress
  ingress:
    # From ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # From backend (token validation)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nexo-be
      ports:
        - protocol: TCP
          port: 8080
