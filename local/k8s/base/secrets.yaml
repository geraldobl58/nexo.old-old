# ============================================================================
# NEXO PLATFORM - Kubernetes Secrets (Template)
# ============================================================================
# IMPORTANTE: Este é um TEMPLATE. Em produção, use:
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: nexo-secrets
  namespace: nexo-dev
  labels:
    app.kubernetes.io/name: nexo
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://nexo:CHANGE_ME@postgres:5432/nexo_dev"

  # Redis
  REDIS_URL: "redis://:CHANGE_ME@redis:6379"

  # JWT
  JWT_SECRET: "CHANGE_ME_USE_STRONG_SECRET_IN_PRODUCTION"

  # Keycloak
  KEYCLOAK_CLIENT_SECRET: "CHANGE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: nexo-dev
type: Opaque
stringData:
  POSTGRES_USER: "nexo"
  POSTGRES_PASSWORD: "CHANGE_ME"
  POSTGRES_DB: "nexo_dev"
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secrets
  namespace: nexo-dev
type: Opaque
stringData:
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "CHANGE_ME"
  KC_DB_PASSWORD: "CHANGE_ME"
