# ============================================================================
# NEXO PLATFORM - PostgreSQL StatefulSet
# ============================================================================
# PostgreSQL em container com PVC para baixo custo.
# Cada ambiente tem seu próprio schema/database.
#
# Resource Limits por Ambiente:
# - Dev/QA: 500m CPU, 1Gi RAM
# - Staging: 1000m CPU, 2Gi RAM
# - Production: 2000m CPU, 4Gi RAM
# ============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: postgres-secrets
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - nexo
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - nexo
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        # K3D usa local-path como storage class
        storageClassName: local-path
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: postgres
---
# ============================================================================
# PostgreSQL Secrets Template
# ============================================================================
# Em produção, use External Secrets Operator ou Sealed Secrets
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
type: Opaque
stringData:
  POSTGRES_USER: nexo
  POSTGRES_PASSWORD: CHANGE_ME_USE_STRONG_PASSWORD
  POSTGRES_DB: nexo
