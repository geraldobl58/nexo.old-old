# ============================================================================
# NEXO PLATFORM - Docker Compose (Production)
# ============================================================================
# Ambiente de produção - configurações otimizadas para performance e segurança
#
# ⚠️  ATENÇÃO: Use este arquivo apenas como referência.
#     Em produção, recomenda-se Kubernetes com Helm Charts.
#
# Usage:
#   docker compose -f infra/docker/compose/prod/docker-compose.yml up -d
# ============================================================================

name: nexo-prod

services:
  nexo-be:
    image: docker.io/geraldobl58/nexo-be:${IMAGE_TAG}
    container_name: nexo-be-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_NAME=Nexo
      - APP_URL=${APP_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_REALM=nexo-prod
      - KEYCLOAK_CLIENT_ID=nexo-be
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=warn
      - SWAGGER_ENABLED=false
      - METRICS_ENABLED=true
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "2"
          memory: 2048M
        reservations:
          cpus: "1"
          memory: 1024M
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexo-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  nexo-fe:
    image: docker.io/geraldobl58/nexo-fe:${IMAGE_TAG}
    container_name: nexo-fe-prod
    restart: always
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${API_URL}
      - NEXT_PUBLIC_KEYCLOAK_URL=${KEYCLOAK_PUBLIC_URL}
      - NEXT_PUBLIC_KEYCLOAK_REALM=nexo-prod
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=nexo-fe
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      update_config:
        parallelism: 1
        delay: 30s
        order: start-first
    depends_on:
      nexo-be:
        condition: service_healthy
    networks:
      - nexo-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  keycloak:
    image: docker.io/geraldobl58/nexo-auth:${IMAGE_TAG}
    container_name: nexo-auth-prod
    command: start --optimized
    restart: always
    ports:
      - "8080:8080"
    environment:
      KC_HTTP_ENABLED: "false"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/tls.crt
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/tls.key
      KC_PROXY: edge
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_HOSTNAME_STRICT: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_DB: postgres
      KC_DB_URL: ${KC_DB_URL}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_CACHE: ispn
      KC_CACHE_STACK: kubernetes
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "2"
          memory: 2048M
    volumes:
      - keycloak-certs-prod:/opt/keycloak/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexo-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  postgres:
    image: postgres:16-alpine
    container_name: nexo-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    networks:
      - nexo-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=500"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=3GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_min_duration_statement=1000"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    container_name: nexo-redis-prod
    restart: always
    volumes:
      - redis-data-prod:/data
    networks:
      - nexo-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --tcp-keepalive 300
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Traefik as reverse proxy (production)
  traefik:
    image: traefik:v3.0
    container_name: nexo-traefik-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_API_KEY=${CF_API_KEY}
    volumes:
      - /var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik-certs-prod:/letsencrypt
    networks:
      - nexo-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

networks:
  nexo-prod-network:
    driver: bridge
    name: nexo-prod-network
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres-data-prod:
    name: nexo-postgres-data-prod
  redis-data-prod:
    name: nexo-redis-data-prod
  keycloak-certs-prod:
    name: nexo-keycloak-certs-prod
  traefik-certs-prod:
    name: nexo-traefik-certs-prod
