# Prometheus Configuration - Development
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: dev
    project: nexo

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Backend NestJS
  - job_name: "nexo-be"
    metrics_path: /metrics
    static_configs:
      - targets: ["nexo-be:3000"]
        labels:
          service: backend
          environment: dev

  # Keycloak
  - job_name: "keycloak"
    metrics_path: /metrics
    static_configs:
      - targets: ["keycloak:8080"]
        labels:
          service: keycloak
          environment: dev

  # Redis Exporter
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
        labels:
          service: redis
          environment: dev

  # PostgreSQL Exporter
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
        labels:
          service: postgres
          environment: dev

  # Node Exporter (if available)
  - job_name: "node"
    static_configs:
      - targets: ["host.docker.internal:9100"]
        labels:
          environment: dev
