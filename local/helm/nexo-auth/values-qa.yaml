# Values for QA environment
# Deploy automático via branch 'qa'
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-auth
  tag: "qa"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
  hosts:
    - host: qa.auth.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: false

env:
  KC_PROXY: edge
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  KC_HOSTNAME: qa.auth.nexo.local
  KC_HOSTNAME_STRICT: "false"
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: admin_qa_secure

envFrom: []

podDisruptionBudget:
  enabled: false

# =============================================================================
# PostgreSQL - Habilitado para persistência de dados do Keycloak
# =============================================================================
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  database: keycloak
  username: keycloak
  password: keycloak_qa_secure
  persistence:
    enabled: true
    size: 2Gi
    accessMode: ReadWriteOnce
    storageClass: "local-path"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

podAnnotations:
  app.kubernetes.io/commit: "initial"
