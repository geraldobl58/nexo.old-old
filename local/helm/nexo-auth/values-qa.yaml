# Values for QA environment
# Deploy automático via branch 'qa'
replicaCount: 1
image:
  repository: docker.io/geraldobl58/nexo-auth
  tag: "qa"
  pullPolicy: Always
imagePullSecrets:
  - name: dockerhub-secret
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
  hosts:
    - host: auth.qa.nexo.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nexo-auth-qa-tls
      hosts:
        - auth.qa.nexo.io
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi
autoscaling:
  enabled: false
env:
  KC_DB: postgres
  KC_DB_URL: jdbc:postgresql://nexo-auth-qa-postgres:5432/keycloak
  KC_DB_USERNAME: keycloak
  KC_DB_PASSWORD: keycloak_qa_secure
  KC_HOSTNAME: auth.qa.nexo.io
  KC_PROXY: edge
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
envFrom:
  - secretRef:
      name: keycloak-secrets
podDisruptionBudget:
  enabled: false
# =============================================================================
# PostgreSQL - Habilitado para persistência de dados do Keycloak
# =============================================================================
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  database: keycloak
  username: keycloak
  password: keycloak_qa_secure
  persistence:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
podAnnotations:
  app.kubernetes.io/commit: acb3254
