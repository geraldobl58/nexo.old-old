# Values for Staging environment
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-auth
  tag: "staging-a1da8c16af120ad9926a110fc0cbcad73c3a226c"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: staging.auth.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: false
env:
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: admin
  KC_HOSTNAME_STRICT: "false"
  KC_PROXY: "edge"
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  # Nota: KC_DB, KC_DB_URL, KC_DB_USERNAME, KC_DB_PASSWORD são
  # configurados automaticamente pelo template quando postgresql.enabled=true
podDisruptionBudget:
  enabled: false
# =============================================================================
# PostgreSQL - Habilitado para persistência de dados do Keycloak
# =============================================================================
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  database: keycloak
  username: keycloak
  password: keycloak_staging_123
  persistence:
    enabled: true
    size: 2Gi
    accessMode: ReadWriteOnce
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
podAnnotations:
  app.kubernetes.io/commit: "a1da8c1"
