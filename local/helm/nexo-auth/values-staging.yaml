# Values for Staging environment
# Deploy automático via branch 'staging'
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-auth
  tag: "staging"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: staging.auth.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nexo-auth-staging-tls
      hosts:
        - staging.auth.nexo.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: staging
  LOG_LEVEL: debug
  KC_PROXY: edge
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  KC_HOSTNAME: staging.auth.nexo.local
  KC_HOSTNAME_STRICT: "false"
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: admin_staging_secure

envFrom: []

# =============================================================================
# PostgreSQL - Habilitado para persistência de dados do Keycloak
# =============================================================================
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  database: keycloak
  username: keycloak
  password: keycloak_staging_secure
  persistence:
    enabled: true
    size: 2Gi
    accessMode: ReadWriteOnce
    storageClass: "local-path"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

podAnnotations:
  app.kubernetes.io/commit: "initial"
