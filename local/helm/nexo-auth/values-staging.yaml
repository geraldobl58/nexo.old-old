# Values for Staging environment
# Deploy automático via branch 'staging'
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-auth
  tag: "staging"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: auth.staging.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nexo-auth-staging-tls
      hosts:
        - auth.staging.nexo.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: staging
  LOG_LEVEL: debug
  # PostgreSQL config
  KC_DB: postgres
  KC_DB_URL: jdbc:postgresql://nexo-auth-staging-postgres:5432/keycloak
  KC_DB_USERNAME: keycloak
  KC_DB_PASSWORD: keycloak_staging_secure
  KC_PROXY: edge
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"

# =============================================================================
# PostgreSQL - Habilitado para persistência de dados do Keycloak
# =============================================================================
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  database: keycloak
  username: keycloak
  password: keycloak_staging_secure
  persistence:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

podAnnotations:
  app.kubernetes.io/commit: "bc725db"
