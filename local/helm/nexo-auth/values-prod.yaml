# Values for Production environment
# Deploy autom√°tico via branch 'main'
replicaCount: 2

image:
  repository: ghcr.io/geraldobl58/nexo-auth
  tag: "main-a2f661e0055ee592341ec16f253fa1ff37f45448"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: prod.auth.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

env:
  NODE_ENV: production
  LOG_LEVEL: info
  KC_DB: postgres
  KC_DB_URL: jdbc:postgresql://nexo-auth-prod-postgres:5432/keycloak
  KC_DB_USERNAME: keycloak
  KC_PROXY: edge
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"

envFrom: []

postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "main-a2f661e0055ee592341ec16f253fa1ff37f45448"
    pullPolicy: IfNotPresent
  database: keycloak
  username: keycloak
  password: "keycloak-local"
  persistence:
    enabled: true
    size: 20Gi
    accessMode: ReadWriteOnce
    storageClass: "local-path"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

podAnnotations:
  app.kubernetes.io/commit: "a2f661e"
