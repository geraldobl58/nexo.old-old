# Values for Development environment
replicaCount: 1
image:
  # Keycloak oficial - sem custom theme por enquanto
  # Para usar theme customizado: localhost:5001/nexo-auth
  tag: "develop-a73c004e3ffc6b7cea0b59de5fb15128ec8d1a63"
  pullPolicy: IfNotPresent
# imagePullSecrets: (não precisa para registry local)
#   - name: ghcr-secret
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: nexo-auth.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: false
env:
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: admin
  KC_HOSTNAME_STRICT: "false"
  KC_PROXY: "edge"
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  # PostgreSQL config
  KC_DB: postgres
  KC_DB_URL: jdbc:postgresql://nexo-auth-dev-postgres:5432/keycloak
  KC_DB_USERNAME: keycloak
  KC_DB_PASSWORD: keycloak_dev_123
podDisruptionBudget:
  enabled: false
# =============================================================================
# PostgreSQL - Habilitado para persistência de dados do Keycloak
# =============================================================================
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  database: keycloak
  username: keycloak
  password: keycloak_dev_123
  persistence:
    enabled: true
    size: 2Gi
    accessMode: ReadWriteOnce
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
podAnnotations:
  app.kubernetes.io/commit: "a73c004"
