# Values for Production environment
# Deploy autom√°tico via branch 'main'
replicaCount: 3

image:
  repository: ghcr.io/geraldobl58/nexo-fe
  tag: "main-a14a7a2468632fb9b2f540a57dae29876ca8ca80"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: prod.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10

env:
  NODE_ENV: production
  NEXT_PUBLIC_API_URL: https://prod.api.nexo.local
  NEXT_PUBLIC_KEYCLOAK_URL: https://prod.auth.nexo.local
  NEXT_PUBLIC_KEYCLOAK_REALM: nexo-prod
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: nexo-fe

podDisruptionBudget:
  enabled: true
  minAvailable: 2

podAnnotations:
  app.kubernetes.io/commit: "a14a7a2"
