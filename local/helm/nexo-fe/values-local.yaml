# =============================================================================
# Values for Local K3D environment
# =============================================================================
# Usa Registry LOCAL (k3d) - sem dependência do DockerHub
# Build local → Push para registry local → K3D usa automaticamente
# =============================================================================

replicaCount: 1

image:
  # Registry local do k3d (acessível de dentro do cluster)
  repository: nexo-registry:5000/nexo-fe
  # Tag dinâmica - atualizada automaticamente pelo Makefile/pipeline
  tag: "latest"
  # Always = força pull do registry local a cada deploy
  pullPolicy: Always

# Registry local não precisa de autenticação
imagePullSecrets: []

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: ""
  hosts:
    - host: develop.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: development
  NEXT_PUBLIC_API_URL: http://api.nexo.local
  NEXT_PUBLIC_KEYCLOAK_URL: http://auth.nexo.local
  NEXT_PUBLIC_KEYCLOAK_REALM: nexo-local
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: nexo-fe

podDisruptionBudget:
  enabled: false

# Probes ajustados para local
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
