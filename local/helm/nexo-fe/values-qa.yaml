# Values for QA environment
# Deploy autom√°tico via branch 'qa'
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-fe
  tag: "qa-5eeabf610da26481d56c88a36ae729dcf7cce525"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: qa.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

env:
  NODE_ENV: qa
  NEXT_PUBLIC_API_URL: https://api.qa.nexo.io
  NEXT_PUBLIC_KEYCLOAK_URL: https://auth.qa.nexo.io
  NEXT_PUBLIC_KEYCLOAK_REALM: nexo-qa
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: nexo-fe

# Para ambiente local, sem secrets externos
envFrom: []

podDisruptionBudget:
  enabled: false

podAnnotations:
  app.kubernetes.io/commit: "5eeabf6"

# Metrics configuration for QA
metrics:
  enabled: true
  path: /api/metrics
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 10s
    labels:
      release: monitoring

