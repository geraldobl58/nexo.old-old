# Values for QA environment
# Deploy autom√°tico via branch 'qa'
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-fe
  tag: "qa-2a3fea023cc4d9b2260ad4e89b7c0d7f76eab4c1"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: qa.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

env:
  NODE_ENV: qa
  NEXT_PUBLIC_API_URL: https://api.qa.nexo.io
  NEXT_PUBLIC_KEYCLOAK_URL: https://auth.qa.nexo.io
  NEXT_PUBLIC_KEYCLOAK_REALM: nexo-qa
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: nexo-fe

# Para ambiente local, sem secrets externos
envFrom: []

podDisruptionBudget:
  enabled: false

podAnnotations:
  app.kubernetes.io/commit: "2a3fea0"
