# Default values for nexo-be
# This is a YAML-formatted file.

replicaCount: 2
image:
  repository: docker.io/geraldobl58/nexo-be
  pullPolicy: Always
  tag: "develop"
imagePullSecrets:
  - name: ghcr-secret
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"
  # CD updates this with commit SHA to force pod restart
  app.kubernetes.io/commit: "3d2fbd5"
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL
service:
  type: ClusterIP
  port: 3000
ingress:
  enabled: true
  className: "nginx"
  annotations:
  hosts:
    - host: api.nexo.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nexo-be-tls
      hosts:
        - api.nexo.io
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - nexo-be
          topologyKey: kubernetes.io/hostname
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
env:
  NODE_ENV: production
  PORT: "3000"
  LOG_LEVEL: info
  SWAGGER_ENABLED: "false"
  METRICS_ENABLED: "true"
envFrom:
  - secretRef:
      name: nexo-be-secrets
  - configMapRef:
      name: nexo-be-config
volumes: []
volumeMounts: []
podDisruptionBudget:
  enabled: true
  minAvailable: 1
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: nexo
      ports:
        - port: 3000
          protocol: TCP
