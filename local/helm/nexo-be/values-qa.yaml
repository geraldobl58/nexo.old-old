# Values for QA environment
replicaCount: 1
image:
  repository: ghcr.io/geraldobl58/nexo-be
  tag: "qa"
  pullPolicy: Always
imagePullSecrets:
  - name: dockerhub-secret
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: qa.api.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
env:
  NODE_ENV: qa
  LOG_LEVEL: info
  SWAGGER_ENABLED: "true"
  METRICS_ENABLED: "true"
  KEYCLOAK_REALM: nexo-qa
envFrom: []
podDisruptionBudget:
  enabled: false
