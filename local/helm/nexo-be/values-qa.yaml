# Values for QA environment
# Deploy autom√°tico via branch 'qa'
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-be
  tag: "qa-64d0b91fb4d3028e2fcf27cb72d958b55018a5ef"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: qa.api.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: qa
  LOG_LEVEL: info
  SWAGGER_ENABLED: "true"
  METRICS_ENABLED: "true"
  KEYCLOAK_REALM: nexo-qa

envFrom: []

podDisruptionBudget:
  enabled: false

podAnnotations:
  app.kubernetes.io/commit: "64d0b91"
