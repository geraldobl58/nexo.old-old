# Values for Development environment
replicaCount: 1
image:
  # Para desenvolvimento com GHCR
  repository: ghcr.io/geraldobl58/nexo-be
  tag: "develop"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: nexo-be.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
env:
  NODE_ENV: development
  LOG_LEVEL: debug
  SWAGGER_ENABLED: "true"
  METRICS_ENABLED: "true"
  KEYCLOAK_REALM: nexo-dev
# Remover secrets para ambiente de dev local
envFrom: []
podDisruptionBudget:
  enabled: false
podAnnotations:
  app.kubernetes.io/commit: "f39030f"

# Metrics configuration for dev
metrics:
  enabled: true
  path: /metrics
  serviceMonitor:
    enabled: false
    interval: 15s
    scrapeTimeout: 10s
    labels:
      release: monitoring
