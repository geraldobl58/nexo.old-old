# Values for Development environment
replicaCount: 1
image:
  # Para desenvolvimento local com K3D
  repository: nexo-registry:5000/nexo-be
  tag: "latest"
  pullPolicy: Always
# Para ambientes remotos, usar dockerhub-secret
# Para K3D local, deixar vazio
# imagePullSecrets: (n√£o precisa para registry local)
#   - name: ghcr-secret
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: nexo-be.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
env:
  NODE_ENV: development
  LOG_LEVEL: debug
  SWAGGER_ENABLED: "true"
  METRICS_ENABLED: "true"
  KEYCLOAK_REALM: nexo-dev
# Remover secrets para ambiente de dev local
envFrom: []
podDisruptionBudget:
  enabled: false
podAnnotations:
  app.kubernetes.io/commit: "820ed4a"
