# Values for Staging environment
# Deploy autom√°tico via branch 'staging'
replicaCount: 1

image:
  repository: docker.io/geraldobl58/nexo-be
  tag: "staging"
  pullPolicy: Always

imagePullSecrets: []
ingress:
  enabled: true
  className: "traefik"
  annotations: {}
  hosts:
    - host: staging.api.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
env:
  NODE_ENV: staging
  LOG_LEVEL: info
  SWAGGER_ENABLED: "false"
  METRICS_ENABLED: "true"
  KEYCLOAK_REALM: nexo-staging
envFrom: []
podDisruptionBudget:
  enabled: false

podAnnotations:
  app.kubernetes.io/commit: "bc725db"
