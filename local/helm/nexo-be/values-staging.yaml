replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-be
  tag: "staging-27d65f0c8a492abdcc48e4f2900e2d9d534607a4"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: staging.api.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
env:
  NODE_ENV: staging
  LOG_LEVEL: info
  SWAGGER_ENABLED: "false"
  METRICS_ENABLED: "true"
  KEYCLOAK_REALM: nexo-staging
envFrom: []
podDisruptionBudget:
  enabled: false

podAnnotations:
  app.kubernetes.io/commit: "27d65f0"
