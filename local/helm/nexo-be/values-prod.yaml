# Corrigir nexo-fe values-staging
cat > local/helm/nexo-fe/values-staging.yaml << 'EOF'
# Values for Staging environment
replicaCount: 1
image:
  repository: docker.io/geraldobl58/nexo-fe
  tag: "staging"
  pullPolicy: Always
imagePullSecrets:
  - name: dockerhub-secret
ingress:
  enabled: true
  className: "traefik"
  annotations: {}
  hosts:
    - host: staging.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
env:
  NODE_ENV: staging
  NEXT_PUBLIC_API_URL: http://staging.api.nexo.local
  NEXT_PUBLIC_KEYCLOAK_URL: http://staging.auth.nexo.local
  NEXT_PUBLIC_KEYCLOAK_REALM: nexo-staging
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: nexo-fe
envFrom: []
podDisruptionBudget:
  enabled: false
