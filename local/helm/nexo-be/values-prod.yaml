# Values for Production environment
# Deploy autom√°tico via branch 'main'
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-be
  tag: "main-34c8fd5fdf914465699216b3fd6c3da614238b2d"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: prod.api.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10

env:
  NODE_ENV: production
  DATABASE_URL: "postgresql://nexo:nexo@postgres:5432/nexo_prod"
  REDIS_URL: "redis://redis:6379"

envFrom: []

podDisruptionBudget:
  enabled: true
  minAvailable: 2

podAnnotations:
  app.kubernetes.io/commit: "34c8fd5"
