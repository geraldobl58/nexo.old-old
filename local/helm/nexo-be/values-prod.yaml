# Values for Production environment
# Deploy autom√°tico via branch 'main'
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-be
  tag: "main-a2f661e0055ee592341ec16f253fa1ff37f45448"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: prod.api.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10

env:
  NODE_ENV: production
  DATABASE_URL: "postgresql://nexo:nexo@postgres:5432/nexo_prod"
  REDIS_URL: "redis://redis:6379"

envFrom: []

podDisruptionBudget:
  enabled: true
  minAvailable: 2

podAnnotations:
  app.kubernetes.io/commit: "a2f661e"
