# Values for Production environment
replicaCount: 1
image:
  repository: docker.io/geraldobl58/nexo-be
  tag: "main"
  pullPolicy: Always
imagePullSecrets:
  - name: dockerhub-secret
ingress:
  enabled: true
  className: "traefik"
  annotations: {}
  hosts:
    - host: prod.api.nexo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
env:
  NODE_ENV: production
  DATABASE_URL: "postgresql://nexo:nexo@postgres:5432/nexo_prod"
  REDIS_URL: "redis://redis:6379"
envFrom: []
podDisruptionBudget:
  enabled: true
  minAvailable: 2
podAnnotations:
  app.kubernetes.io/commit: bad51f0
