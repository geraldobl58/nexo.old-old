# ============================================================================
# Kube-Prometheus-Stack - Values para Ambiente Local
# ============================================================================
# Stack completa: Prometheus + Grafana + Alertmanager
# Configurado para ambiente K3D local
# ============================================================================

# Prometheus
prometheus:
  enabled: true

  prometheusSpec:
    # Resources reduzidos para local
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m

    # Retention
    retention: 7d
    retentionSize: "5GB"

    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

    # Scrape configs adicionais para nossos apps
    additionalScrapeConfigs:
      - job_name: "nexo-be"
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - nexo-local
        relabel_configs:
          - source_labels:
              [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels:
              [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

  # Service com NodePort
  service:
    type: NodePort
    nodePort: 30090

# Grafana
grafana:
  enabled: true

  # Admin
  adminUser: admin
  adminPassword: admin123

  # Service com NodePort
  service:
    type: NodePort
    nodePort: 30030

  # Persistence
  persistence:
    enabled: true
    size: 5Gi

  # Resources
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 200m

  # Dashboards providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

  # Sidecar para carregar dashboards
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      searchNamespace: ALL

# Alertmanager
alertmanager:
  enabled: true

  alertmanagerSpec:
    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 128Mi
        cpu: 100m

    # Storage
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi

  # Service com NodePort
  service:
    type: NodePort
    nodePort: 30093

  # Config
  config:
    global:
      resolve_timeout: 5m

    route:
      receiver: "default"
      group_by: ["alertname", "namespace"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - receiver: "critical"
          matchers:
            - severity = critical
        - receiver: "warning"
          matchers:
            - severity = warning

    receivers:
      - name: "default"
        # Webhook ou Slack pode ser configurado aqui
      - name: "critical"
      - name: "warning"

    inhibit_rules:
      - source_matchers:
          - severity = critical
        target_matchers:
          - severity = warning
        equal: ["alertname", "namespace"]

# Desabilitar componentes não necessários localmente
kubeEtcd:
  enabled: false

kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

# Node Exporter
nodeExporter:
  enabled: true

# Prometheus Operator
prometheusOperator:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 128Mi
      cpu: 100m

# kube-state-metrics
kubeStateMetrics:
  enabled: true
