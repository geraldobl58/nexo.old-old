# ============================================================================
# Nexo Platform - ArgoCD Projects para Multi-Ambiente
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: nexo-develop
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argocd.io
spec:
  description: Nexo Platform - Ambiente de Development
  sourceRepos:
    - "https://github.com/geraldobl58/nexo.git"
  destinations:
    - namespace: nexo-develop
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
---
