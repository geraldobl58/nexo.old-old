# ============================================================================
# Nexo Platform - ArgoCD Applications - Ambiente Produção (LOCAL)
# ============================================================================
# Usa REGISTRY LOCAL (nexo-registry:5000) - sem dependência do DockerHub
# Namespace: nexo-prod
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexo-be-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: nexo-be
    environment: prod
spec:
  project: nexo-prod
  source:
    repoURL: https://github.com/geraldobl58/nexo.git
    targetRevision: main
    path: local/helm/nexo-be
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        - name: ingress.hosts[0].host
          value: prod.api.nexo.local
        - name: ingress.className
          value: nginx
        - name: env.NODE_ENV
          value: production
  destination:
    server: https://kubernetes.default.svc
    namespace: nexo-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
