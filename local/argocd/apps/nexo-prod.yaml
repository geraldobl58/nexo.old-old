apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexo-auth-prod
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: nexo-auth=docker.io/geraldobl58/nexo-auth:latest
    argocd-image-updater.argoproj.io/nexo-auth.update-strategy: digest
    argocd-image-updater.argoproj.io/nexo-auth.pull-secret: secret:argocd/dockerhub-secret#creds
    argocd-image-updater.argoproj.io/write-back-method: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: nexo-auth
    environment: prod
spec:
  project: nexo-prod
  source:
    repoURL: https://github.com/geraldobl58/nexo.git
    targetRevision: main
    path: local/helm/nexo-auth
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        # Imagem - usando oficial Keycloak
        - name: image.repository
          value: quay.io/keycloak/keycloak
        - name: image.tag
          value: "26.5"
        - name: image.pullPolicy
          value: IfNotPresent
        # Ingress
        - name: ingress.hosts[0].host
          value: prod.auth.nexo.local
        - name: ingress.className
          value: traefik
        # Management port para Keycloak 26+
        - name: managementPort
          value: "9000"
        # PostgreSQL - Controlado pelo ArgoCD
        - name: postgresql.enabled
          value: "true"
        - name: postgresql.database
          value: keycloak
        - name: postgresql.username
          value: keycloak
        - name: postgresql.password
          value: keycloak_prod_123
        - name: postgresql.persistence.enabled
          value: "true"
        - name: postgresql.persistence.size
          value: "5Gi"
        - name: postgresql.persistence.storageClass
          value: "local-path"
  destination:
    server: https://kubernetes.default.svc
    namespace: nexo-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
