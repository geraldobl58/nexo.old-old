apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexo-auth-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: nexo-auth
    environment: prod
spec:
  project: nexo-prod
  source:
    repoURL: https://github.com/geraldobl58/nexo.git
    targetRevision: main
    path: local/helm/nexo-auth
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        - name: ingress.hosts[0].host
          value: prod.auth.nexo.local
        - name: ingress.className
          value: nginx
        - name: managementPort
          value: "9000"
        - name: postgresql.enabled
          value: "true"
        - name: postgresql.database
          value: keycloak
        - name: postgresql.username
          value: keycloak
        - name: postgresql.password
          value: keycloak_prod_secure
  destination:
    server: https://kubernetes.default.svc
    namespace: nexo-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
