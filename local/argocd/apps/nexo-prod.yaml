# ============================================================================
# Nexo Platform - ArgoCD Applications - Ambiente Produção
# ============================================================================
# Branch: main
# Domínios: prod.nexo.local, prod.api.nexo.local, prod.auth.nexo.local
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexo-be-prod
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: nexo-be=docker.io/geraldobl58/nexo-be:latest
    argocd-image-updater.argoproj.io/nexo-be.update-strategy: digest
    argocd-image-updater.argoproj.io/nexo-be.pull-secret: secret:argocd/dockerhub-secret#creds
    argocd-image-updater.argoproj.io/write-back-method: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: nexo-be
    environment: prod
spec:
  project: nexo-prod
  source:
    repoURL: https://github.com/geraldobl58/nexo.git
    targetRevision: main
    path: local/helm/nexo-be
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        - name: image.repository
          value: docker.io/geraldobl58/nexo-be
        - name: image.tag
          value: latest
        - name: image.pullPolicy
          value: Always
        - name: ingress.hosts[0].host
          value: prod.api.nexo.local
        - name: imagePullSecrets[0].name
          value: dockerhub-secret
  destination:
    server: https://kubernetes.default.svc
    namespace: nexo-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
