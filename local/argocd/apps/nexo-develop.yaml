# ============================================================================
# Nexo Platform - ArgoCD Applications - Ambiente Develop (LOCAL)
# ============================================================================
# Usa REGISTRY LOCAL (nexo-registry:5000) com deploy automático
# Pipeline: git push → GitHub Actions → build → push registry local → ArgoCD sync
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexo-be-develop
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: nexo-be
    environment: develop
spec:
  project: nexo-develop
  source:
    repoURL: https://github.com/geraldobl58/nexo.git
    targetRevision: develop
    path: local/helm/nexo-be
    helm:
      valueFiles:
        - values.yaml
        - values-local.yaml
      parameters:
        # Apenas sobrescreve host do ingress - demais vêm do values-local.yaml
        - name: ingress.hosts[0].host
          value: develop.api.nexo.local
        - name: ingress.className
          value: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: nexo-develop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
