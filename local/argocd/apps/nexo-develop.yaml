apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexo-auth-develop
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: nexo-auth
    environment: develop
spec:
  project: nexo-develop
  source:
    repoURL: https://github.com/geraldobl58/nexo.git
    targetRevision: develop
    path: local/helm/nexo-auth
    helm:
      valueFiles:
        - values.yaml
        - values-local.yaml
      parameters:
        # Ingress
        - name: ingress.hosts[0].host
          value: develop.auth.nexo.local
        - name: ingress.className
          value: nginx
        # Management port para Keycloak 26+
        - name: managementPort
          value: "9000"
        # PostgreSQL
        - name: postgresql.enabled
          value: "true"
        - name: postgresql.database
          value: keycloak
        - name: postgresql.username
          value: keycloak
        - name: postgresql.password
          value: keycloak_local_123
        - name: postgresql.persistence.enabled
          value: "true"
        - name: postgresql.persistence.size
          value: "2Gi"
        - name: postgresql.persistence.storageClass
          value: "local-path"
  destination:
    server: https://kubernetes.default.svc
    namespace: nexo-develop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
