# Usa REGISTRY LOCAL (nexo-registry:5000) - sem dependÃªncia do DockerHub
# Namespace: nexo-staging
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexo-be-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: nexo-be
    environment: staging
spec:
  project: nexo-staging
  source:
    repoURL: https://github.com/geraldobl58/nexo.git
    targetRevision: develop
    path: local/helm/nexo-be
    helm:
      valueFiles:
        - values.yaml
        - values-local.yaml
      parameters:
        - name: image.repository
          value: nexo-registry:5000/nexo-be
        - name: image.tag
          value: local
        - name: image.pullPolicy
          value: Never
        - name: ingress.hosts[0].host
          value: staging.api.nexo.local
        - name: ingress.className
          value: nginx
        - name: env.NODE_ENV
          value: staging
  destination:
    server: https://kubernetes.default.svc
    namespace: nexo-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
